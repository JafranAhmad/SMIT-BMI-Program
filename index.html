<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css -->
    <link rel="stylesheet" href="static/style.css">
    <title>SMIT-BMI CALCULATOR</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <img src="static/image/bmi.png" alt="">
        </div>
        <div class="body">
            <form>
                <input type="text" id="name" placeholder="Enter Your Name">
                <input type="number" id="height" placeholder="Height in Cm">
                <input type="number" id="weight" placeholder="Weigth in KG">
                <input type="text" id="result" placeholder="Here's Your BMI Score">
                <input type="text" id="bmi_msg" placeholder="Full Detail">
                <button type="submit">Calculate</button>
            </form>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
